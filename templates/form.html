<app-titulo-dialogo
    [title]="(esActualizar() ? 'mantenedores.formularios.%e%.tituloEditar' : 'mantenedores.formularios.%e%.tituloAgregar') | translate"
    icon="task" [ref]="dialogRef">
</app-titulo-dialogo>

<mat-dialog-content class="!p-0 dark:bg-neutral-800">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
     
        <!--Input -->

        <div class="grid grid-cols-2 gap-4 w-full">
            <button type="button" (click)="dialogRef.close()"
                class="text-base elitsoft-warn w-full flex items-center justify-center py-2 text-center">
                {{ 'mantenedores.formularios.botonCancelar' | translate }}
            </button>
            <button type="submit" [disabled]="form.invalid"
                class="text-base elitsoft-btn w-full flex items-center justify-center py-2 text-center disabled:opacity-50">
                {{ (esActualizar() ? 'mantenedores.formularios.actualizar' :
                'mantenedores.formularios.guardar') |
                translate }}
            </button>
        </div>
    </form>
</mat-dialog-content>
