<section class="h-[100vh] w-full  dark:bg-neutral-800  w-full ">
    <div
        class="container mx-auto p-4  overflow-hidden z-10  bg-white dark:bg-neutral-800 dark:border dark:border-white">
        <!-- Header Section -->
        <div
            class="bg-white p-4 rounded-lg flex flex-col sm:flex-row justify-between items-center sm:items-center mb-4 gap-4 dark:bg-neutral-800">
            <div class="flex sm:flex-row items-center sm:space-x-2 w-full sm:w-auto">
                <!-- Bot칩n regresar (m치s grande en m칩vil) -->
                <button class="elitsoft-btn text-base sm:text-base w-auto sm:w-auto" (click)="volver()">
                    <mat-icon>arrow_back</mat-icon> {{ 'mantenedores.volver' | translate }}
                </button>
                <!-- Titulo centrado en m칩vil y a la izquierda en desktop -->
                <h1 class="text-xl sm:text-center sm:w-auto w-full text-center sm:text-left">
                    {{ 'mantenedores.%e%.titulo' | translate }}
                </h1>
            </div>
            <div class="w-full sm:w-auto">
                <!-- Botones y Acciones -->
                <app-opciones-mantenedor [hasSelection]="hasSelection" [selectedData]="selectedData"
                    (agregar)="agregarServicio()" (exportar)="exportarExcel($event)" (eliminar)="eliminar($event)">
                </app-opciones-mantenedor>
            </div>
        </div>


        <!-- Table Section -->
        <div class="bg-white p-4 rounded-lg mb-4  dark:bg-neutral-800">
            <app-shared-table (buscar)="buscar($event)" [translationGroup]="'mantenedores.%e%'" [displayedColumns]="displayedColumns" [dataSource]="dataSource" [pageNumber]="pageNumber"
                [totalElements]="totalElements" [totalPages]="totalPages" [pageSize]="pageSize"
                (deleteSelected)="onDeleteSelected($event)" (viewSelected)="onViewSelected($event)"
                (pageChanged)="onPageChanged($event)" (sort)="sortDatos($event)" (editSelected)="onEditSelected($event)"
                (selectionChange)="onSelectionChange($event)"></app-shared-table>
        </div>
    </div>
</section>
